---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: mongodb
  namespace: mongodb-development
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 27017
        name: tls-mongodb
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - "mongodb0.xplaceinmyheart.ru"
        - "mongodb1.xplaceinmyheart.ru"

