---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mongodb
  namespace: mongodb-development
spec:
  hosts:
    - "mongodb0.xplaceinmyheart.ru"
    - "mongodb1.xplaceinmyheart.ru"
  gateways:
    - mongodb
  tcp:
    - match:
        - port: 27017
          sniHosts:
          - mongodb0.xplaceinmyheart.ru
      route:
        - destination:
            host: mongodb-0.mongodb-headless.mongodb-development.svc.cluster.local
            port:
              number: 27017
    - match:
        - port: 27017
          sniHosts:
          - mongodb1.xplaceinmyheart.ru
      route:
        - destination:
            host: mongodb-1.mongodb-headless.mongodb-development.svc.cluster.local
            port:
              number: 27017
