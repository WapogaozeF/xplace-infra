---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: registry
  namespace: registry
spec:
  hosts:
    - "registry.xplaceinmyheart.ru"
  gateways:
    - registry
  http:
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: harbor-core
            port:
              number: 80
    - match:
        - uri:
            prefix: /service/
      route:
        - destination:
            host: harbor-core
            port:
              number: 80
    - match:
        - uri:
            prefix: /chartrepo
      route:
        - destination:
            host: harbor-core
            port:
              number: 80
    - match:
        - uri:
            prefix: /c/
      route:
        - destination:
            host: harbor-core
            port:
              number: 80
    - match:
        - uri:
            prefix: /v1/
      route:
        - destination:
            host: harbor-core
            port:
              number: 80
    - match:
        - uri:
            prefix: /v2/
      route:
        - destination:
            host: harbor-core
            port:
              number: 80
    - name: portal
      route:
        - destination:
            host: harbor-portal
            port:
              number: 80
      timeout: 30s
