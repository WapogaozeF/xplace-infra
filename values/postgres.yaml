auth:
  enablePostgresUser: true
  existingSecret: postgres-secret

volumePermissions:
  enabled: true
  
tls:
  enabled: true
  certificatesSecret: postgres-internal
  certFilename: tls.crt
  certKeyFilename: tls.key
  certCAFilename: ca.crt
primary:
  resources:
    requests:
      cpu: 125m
      memory: 128Mi
    limits:
      cpu: 2
      memory: 4Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: workload
                operator: In
                values:
                  - development
