auth:
  enablePostgresUser: true
  existingSecret: postgres-secret

tls:
  enabled: true
  certificatesSecret: xplaceinmyheart-ru-tls
  certFilename: tls.crt
  certKeyFilename: tls.key

primary:
  resources:
    requests:
      cpu: 125m
      memory: 128Mi
    limits:
      cpu: 2
      memory: 4Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: workload
                operator: In
                values:
                  - development
