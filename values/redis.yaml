master:
  resources:
    requests:
      cpu: 125m
      memory: 128Mi
    limits:
      cpu: 1
      memory: 2Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: workload
                operator: In
                values:
                  - development

tls:
  enabled: true
  existingSecret: redis-tls-secret
  certKeyFilename: tls.key
  certCAFilename: ca.crt
  certFilename: tls.crt

metrics:
  enabled: true
  podMonitor:
    enabled: true
  prometheusRole:
    enabled: true
  serviceMonitor:
    enabled: true

auth:
  enabled: true
  existingSecret: redis-secret
  existingSecretPasswordKey: redis-password
