architecture: standalone

metrics:
  enabled: true
  podMonitor:
    enabled: true
  prometheusRole:
    enabled: true
  serviceMonitor:
    enabled: true

auth:
  enabled: true
  existingSecret: redis-secret
  existingSecretPasswordKey: redis-password
