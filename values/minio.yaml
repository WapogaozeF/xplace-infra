auth:
  existingSecret: "minio-secret"
  
service:
  type: NodePort

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 3
    memory: 2Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: workload
              operator: In
              values:
                - development

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
