auth:
  existingSecret: "minio-secret"

service:
  type: ClusterIP

resources:
  requests:
    cpu: 1
    memory: 512Mi
  limits:
    cpu: 3
    memory: 2Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: workload
              operator: In
              values:
                - development

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
